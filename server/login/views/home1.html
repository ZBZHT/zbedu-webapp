<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

<body>
{% if message !== "已登录" &&  message !== "登录成功" %}

    <a href="/login1">登录</a>
</p>
{% else %}
<p>
    <a href="/login1/logout1">退出</a>
</p>

{% endif %}
<p>{{message}}</p>
</body>
</html>
