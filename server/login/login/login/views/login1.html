<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{title}}</title>
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css">
</head>
<body style="width: 500px; ">

<br>
<p>{{message}}</p>
<br>
<form method="POST" action="/login1">
    <div class="input-group">
        <span class="input-group-addon">用户名</span>
        <input id="user" name="user" value="" type="text" class="form-control" placeholder="username" aria-describedby="sizing-addon2">
    </div><br>

    <div class="input-group">
        <span class="input-group-addon">密码</span>
        <input type="password" id="pwd" name="pwd" value="" class="form-control" placeholder="password" aria-describedby="sizing-addon2">
    </div><br>

    <input type="submit" id="login"  class="btn btn-default">
</form>
</body>
</html>
